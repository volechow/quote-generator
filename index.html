<!DOCTYPE html>
<html>

<head>
  <!-- Setting metadata -->
  <meta charset="utf-8">
  <title>Random Quote Generator</title>
  <meta name="description" content="a random quote generator">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Victor Olechow">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="content" class="container">
    <h3 id="quote"></h3>
    <h5 id="author"></h5>
  </div>

  <div id="buttons" class="container">
    <a type="button" class="btn" id="new-quote">New Quote</a>
    <a type="button" class="btn" id="post-tweet" href="">
      <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
    </a>
    <a type="button" class="btn" id="post-tumblr" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes,freecodecamp&caption=The%20Wizard%20of%20Oz&content=Toto%2C%20I%27ve%20got%20a%20feeling%20we%27re%20not%20in%20Kansas%20anymore.&canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&shareSource=tumblr_share_button">
      <i class="fa fa-tumblr fa-2x" aria-hidden="true"></i>
    </a>
  </div>
</body>

</html>

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="jquery.js"></script>
<script src="https://use.fontawesome.com/e9550579a8.js"></script>
